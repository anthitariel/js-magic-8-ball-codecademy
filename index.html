<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball Interstate 60</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

  <body>
    <div class="container">
      <header>
        <h1>Ask the Magic Ball</h1>
      </header>
      <div class="text-field">
        <label class="text-field__label" for="greatQuestion42">42?</label>
        <input
          type="text"
          id="greatQuestion42"
          placeholder="Enter Your Question And Click Prediction..."
          class="text-field__input"
          value=""
        />
        <button class="prediction-btn" onclick="getPrediction()">
          Prediction
        </button>
      </div>
      <div class="user-question" id="user-question"></div>
      <div class="magic-ball-container">
        <div class="magic-ball-content">
          <div
            class="magic-ball-result show-number"
            id="magic-ball-result"
          ></div>
        </div>
      </div>
      <footer class="footer">
        <address>
          <a
            href="https://github.com/anthitariel/js-magic-ball-codecademy/"
            class="github-link"

              class="link-icon"
