<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball Interstate 60 </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/graphik-trial" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Ask the Magic Ball</h1>
        <div class="github-link">
            <a href="https://github.com/anthitariel/js-magic-ball-codecademy/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="24" height="24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 16.5h-3v-7h3v7zm0-8h-3c-.17 0-.34.02-.5.05V7.5h3v3zm5 8h-3v-4c0-1.28.51-2.53 1.41-3.41C15.47 8.1 16.72 8 18 8v3h-1.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5V9.39c.47.27 1 .44 1.5.5V16z" />
                </svg>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="input-container">
            <label for="question"></label>
            <input type="text" id="question" placeholder="Enter your question here...">
            <button onclick="getPrediction()">Get Prediction</button>
        </div>
        <div class="user-question" id="user-question"></div>
        <div class="magic-ball-container">
            <div class="magic-ball-content">
                <div class="magic-ball-result" id="magic-ball-result"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
